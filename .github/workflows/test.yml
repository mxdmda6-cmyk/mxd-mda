name: "Test & Quality"

# Runs tests and quality checks on PRs and pushes
on:
  push:
    branches: [ "main", "claude/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          # Install only core dependencies for testing
          pip install anthropic python-dotenv pydantic rich typer

      - name: Run tests
        run: |
          # Week 2: pytest tests/ --cov=src --cov-report=xml
          # For now, just verify imports work
          python -c "import src.orchestrator; print('✅ Orchestrator imports successfully')"
          python src/orchestrator/main.py version
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      # Future: Upload coverage to Codecov
      # - name: Upload coverage
      #   uses: codecov/codecov-action@v3
      #   with:
      #     file: ./coverage.xml

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Check formatting with Black
        run: |
          black --check src/ || echo "⚠️  Black formatting needed (Week 2+)"

      - name: Lint with Ruff
        run: |
          ruff check src/ || echo "⚠️  Ruff linting needed (Week 2+)"
        continue-on-error: true

      - name: Type check with MyPy
        run: |
          mypy src/ || echo "⚠️  Type hints needed (Week 2+)"
        continue-on-error: true
