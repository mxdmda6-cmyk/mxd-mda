<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MXD-MDA Strategic Operations Hub | Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 15%, #4c1d95 100%);
            min-height: 100vh;
        }

        .cinzel {
            font-family: 'Cinzel', serif;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-not-started { background-color: #6b7280; }
        .status-in-progress { background-color: #f59e0b; animation: pulse 2s infinite; }
        .status-blocked { background-color: #ef4444; }
        .status-complete { background-color: #10b981; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .card-glow {
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.15);
            transition: all 0.3s ease;
        }

        .card-glow:hover {
            box-shadow: 0 0 40px rgba(245, 158, 11, 0.3);
            transform: translateY(-2px);
        }

        .project-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #f59e0b 0%, #7c3aed 100%);
        }

        .hero-gradient {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2) 0%, rgba(124, 58, 237, 0.2) 100%);
        }

        .countdown-timer {
            background: linear-gradient(135deg, #7c3aed 0%, #1e3a8a 100%);
            border: 2px solid #f59e0b;
        }

        .milestone-marker {
            position: relative;
            padding-left: 20px;
        }

        .milestone-marker::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f59e0b;
            border: 2px solid #7c3aed;
            transform: translateY(-50%);
        }

        .timeline-line {
            position: absolute;
            left: 5px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #f59e0b, #7c3aed);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const initialTasks = {
            'wheres-crow': [
                { id: 'wc1', name: 'Manuscript v1.0-FINAL completion', status: 'in-progress', stage: 'Foundation', dependencies: [], deadline: '2025-11-08' },
                { id: 'wc2', name: 'Art asset inventory complete', status: 'in-progress', stage: 'Foundation', dependencies: [], deadline: '2025-11-15' },
                { id: 'wc3', name: 'Midnight Carnival scene design', status: 'in-progress', stage: 'Build', dependencies: ['wc1'] },
                { id: 'wc4', name: 'Interactive MVP development', status: 'not-started', stage: 'Build', dependencies: ['wc3'] },
                { id: 'wc5', name: 'MVP v1.0 live and tested', status: 'not-started', stage: 'Polish', dependencies: ['wc4'], deadline: '2025-12-20' },
                { id: 'wc6', name: 'User testing with 20+ testers', status: 'not-started', stage: 'Polish', dependencies: ['wc5'], deadline: '2025-12-20' },
                { id: 'wc7', name: 'Kickstarter campaign page build', status: 'not-started', stage: 'Launch', dependencies: ['wc5'] },
                { id: 'wc8', name: 'Campaign video production', status: 'not-started', stage: 'Launch', dependencies: ['wc1'] }
            ],
            'book-of-skretz': [
                { id: 'bs1', name: 'Poetry collection compilation', status: 'complete', stage: 'Foundation', dependencies: [] },
                { id: 'bs2', name: 'Thematic organization (Arc structure)', status: 'in-progress', stage: 'Foundation', dependencies: ['bs1'] },
                { id: 'bs3', name: 'Cover art commission', status: 'not-started', stage: 'Build', dependencies: ['bs2'] },
                { id: 'bs4', name: 'Interior layout design', status: 'not-started', stage: 'Build', dependencies: ['bs2'] },
                { id: 'bs5', name: 'Publisher research & submission', status: 'not-started', stage: 'Polish', dependencies: ['bs3', 'bs4'] },
                { id: 'bs6', name: 'Self-publishing setup (backup plan)', status: 'not-started', stage: 'Launch', dependencies: ['bs5'] }
            ],
            'alchemical-nexus': [
                { id: 'an1', name: 'FastAPI backend structure setup', status: 'complete', stage: 'Foundation', dependencies: [] },
                { id: 'an2', name: 'Qdrant vector store configuration', status: 'in-progress', stage: 'Foundation', dependencies: [] },
                { id: 'an3', name: 'High Priestess AI persona development', status: 'in-progress', stage: 'Build', dependencies: [] },
                { id: 'an4', name: 'Multi-agent conversation flows', status: 'not-started', stage: 'Build', dependencies: ['an1', 'an2', 'an3'] },
                { id: 'an5', name: 'Creative Case Manager (CCM) agent', status: 'not-started', stage: 'Build', dependencies: ['an4'] },
                { id: 'an6', name: 'Discord bot integration', status: 'not-started', stage: 'Polish', dependencies: ['an4'] },
                { id: 'an7', name: 'Website chatbot deployment', status: 'not-started', stage: 'Launch', dependencies: ['an4'] }
            ],
            'community-social': [
                { id: 'cs1', name: 'Instagram "Find Crow" challenge launch', status: 'complete', stage: 'Foundation', dependencies: [] },
                { id: 'cs2', name: '4-week content calendar creation', status: 'in-progress', stage: 'Foundation', dependencies: [] },
                { id: 'cs3', name: 'Beehiiv email list setup', status: 'not-started', stage: 'Build', dependencies: [] },
                { id: 'cs4', name: 'Discord community server setup', status: 'not-started', stage: 'Build', dependencies: [] },
                { id: 'cs5', name: 'Email automation workflows', status: 'not-started', stage: 'Polish', dependencies: ['cs3'] },
                { id: 'cs6', name: 'Reach 500 email subscribers', status: 'not-started', stage: 'Launch', dependencies: ['cs3', 'cs5'], deadline: '2025-12-31' }
            ],
            'kickstarter': [
                { id: 'ks1', name: 'Kickstarter video script draft', status: 'in-progress', stage: 'Foundation', dependencies: [] },
                { id: 'ks2', name: 'Reward tier design ($25-$125)', status: 'in-progress', stage: 'Foundation', dependencies: [] },
                { id: 'ks3', name: 'Campaign video filming & editing', status: 'not-started', stage: 'Build', dependencies: ['ks1'] },
                { id: 'ks4', name: 'Kickstarter page copy & visuals', status: 'not-started', stage: 'Build', dependencies: ['ks2'] },
                { id: 'ks5', name: 'Campaign draft complete', status: 'not-started', stage: 'Polish', dependencies: ['ks3', 'ks4'], deadline: '2025-12-31' },
                { id: 'ks6', name: 'Pre-launch marketing push', status: 'not-started', stage: 'Launch', dependencies: ['ks5'] },
                { id: 'ks7', name: 'Kickstarter campaign launch (Q1 2026)', status: 'not-started', stage: 'Launch', dependencies: ['wc8', 'cs6', 'ks6'] }
            ]
        };

        const projectImages = {
            'wheres-crow': 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=120&fit=crop',
            'book-of-skretz': 'https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?w=400&h=120&fit=crop',
            'alchemical-nexus': 'https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=400&h=120&fit=crop',
            'community-social': 'https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=400&h=120&fit=crop',
            'kickstarter': 'https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=400&h=120&fit=crop'
        };

        function ProductionDashboard() {
            const [tasks, setTasks] = useState(initialTasks);
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [selectedStage, setSelectedStage] = useState('all');
            const [daysRemaining, setDaysRemaining] = useState(59);

            const categories = [
                { id: 'all', name: 'All Projects', icon: 'üúÅ', color: 'purple', description: 'Strategic Overview' },
                { id: 'wheres-crow', name: "Where's Crow", icon: 'üê¶‚Äç‚¨õ', color: 'amber', description: 'Priority Q4 2025' },
                { id: 'book-of-skretz', name: 'Book of Skretz', icon: 'üìñ', color: 'violet', description: 'Poetry Collection' },
                { id: 'alchemical-nexus', name: 'Alchemical Nexus', icon: 'ü§ñ', color: 'cyan', description: 'AI Multi-Agent System' },
                { id: 'community-social', name: 'Community & Social', icon: 'üí´', color: 'pink', description: 'Audience Building' },
                { id: 'kickstarter', name: 'Kickstarter Campaign', icon: 'üéØ', color: 'yellow', description: '$75K Goal' }
            ];

            const stages = ['Foundation', 'Build', 'Polish', 'Launch'];

            const milestones = [
                { date: '2025-11-08', name: 'Manuscript v1.0-FINAL', status: 'upcoming' },
                { date: '2025-11-15', name: 'Art Asset Inventory Complete', status: 'upcoming' },
                { date: '2025-12-20', name: 'MVP v1.0 Live & Tested', status: 'upcoming' },
                { date: '2025-12-31', name: 'Kickstarter Campaign Draft Complete', status: 'upcoming' },
                { date: '2026-01-15', name: 'Email List: 500 Subscribers', status: 'future' },
                { date: '2026-03-01', name: 'Kickstarter Launch (Q1 2026)', status: 'future' }
            ];

            useEffect(() => {
                const targetDate = new Date('2025-12-31');
                const today = new Date();
                const diffTime = targetDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                setDaysRemaining(diffDays);
            }, []);

            const updateTaskStatus = (category, taskId, newStatus) => {
                setTasks(prev => ({
                    ...prev,
                    [category]: prev[category].map(task =>
                        task.id === taskId ? { ...task, status: newStatus } : task
                    )
                }));
            };

            const getProgressStats = (category) => {
                const categoryTasks = category === 'all'
                    ? Object.values(tasks).flat()
                    : tasks[category];

                const total = categoryTasks.length;
                const complete = categoryTasks.filter(t => t.status === 'complete').length;
                const inProgress = categoryTasks.filter(t => t.status === 'in-progress').length;
                const blocked = categoryTasks.filter(t => t.status === 'blocked').length;

                return { total, complete, inProgress, blocked, percentage: Math.round((complete / total) * 100) };
            };

            const getFilteredTasks = () => {
                let filtered = selectedCategory === 'all'
                    ? Object.entries(tasks).flatMap(([cat, taskList]) =>
                        taskList.map(task => ({ ...task, category: cat }))
                      )
                    : tasks[selectedCategory].map(task => ({ ...task, category: selectedCategory }));

                if (selectedStage !== 'all') {
                    filtered = filtered.filter(task => task.stage === selectedStage);
                }

                return filtered;
            };

            const getTotalProgress = () => {
                const allTasks = Object.values(tasks).flat();
                const complete = allTasks.filter(t => t.status === 'complete').length;
                return Math.round((complete / allTasks.length) * 100);
            };

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            };

            return (
                <div className="min-h-screen p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Hero Header */}
                        <div className="hero-gradient rounded-2xl p-8 mb-8 text-center border-2 border-amber-500/30">
                            <div className="flex justify-center mb-4">
                                <div className="text-6xl">üúÅ</div>
                            </div>
                            <h1 className="cinzel text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-400 via-purple-400 to-blue-400 mb-3">
                                MXD-MDA Strategic Operations Hub
                            </h1>
                            <p className="text-purple-200 text-lg italic mb-6">
                                "Turning Stories into Gold ‚Äî A Transmedia Empire in the Making"
                            </p>

                            {/* Countdown Timer */}
                            <div className="countdown-timer inline-block px-8 py-4 rounded-xl">
                                <div className="text-amber-400 font-semibold text-sm mb-1">Q4 2025 DEADLINE</div>
                                <div className="text-4xl font-bold text-white mb-1">{daysRemaining}</div>
                                <div className="text-purple-300 text-sm">Days Remaining</div>
                            </div>

                            {/* Overall Progress */}
                            <div className="mt-6 max-w-md mx-auto">
                                <div className="flex justify-between text-sm text-purple-200 mb-2">
                                    <span>Overall Progress</span>
                                    <span className="font-semibold">{getTotalProgress()}%</span>
                                </div>
                                <div className="w-full bg-gray-800/50 rounded-full h-4 border border-amber-500/30">
                                    <div
                                        className="bg-gradient-to-r from-amber-500 via-purple-500 to-blue-500 h-4 rounded-full transition-all duration-500"
                                        style={{ width: `${getTotalProgress()}%` }}
                                    />
                                </div>
                            </div>
                        </div>

                        {/* Milestones Timeline */}
                        <div className="bg-gray-900/60 border border-purple-500/30 rounded-xl p-6 mb-8 backdrop-blur-sm">
                            <h2 className="cinzel text-2xl text-amber-400 mb-6 flex items-center">
                                <span className="mr-3">üìÖ</span> Key Milestones
                            </h2>
                            <div className="relative pl-6">
                                <div className="timeline-line"></div>
                                <div className="space-y-4">
                                    {milestones.map((milestone, idx) => (
                                        <div key={idx} className="milestone-marker">
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <div className="text-purple-100 font-semibold">{milestone.name}</div>
                                                    <div className="text-amber-400/80 text-sm">{formatDate(milestone.date)}</div>
                                                </div>
                                                <div className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                    milestone.status === 'upcoming'
                                                        ? 'bg-amber-500/20 text-amber-400 border border-amber-500/30'
                                                        : 'bg-purple-500/20 text-purple-400 border border-purple-500/30'
                                                }`}>
                                                    {milestone.status === 'upcoming' ? '‚è≥ Upcoming' : 'üîÆ Future'}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Project Category Cards */}
                        <div className="grid md:grid-cols-3 lg:grid-cols-6 gap-4 mb-8">
                            {categories.map(cat => {
                                const stats = getProgressStats(cat.id);
                                return (
                                    <div
                                        key={cat.id}
                                        onClick={() => setSelectedCategory(cat.id)}
                                        className={`p-5 rounded-xl cursor-pointer transition card-glow ${
                                            selectedCategory === cat.id
                                                ? 'bg-purple-900/50 border-2 border-amber-500'
                                                : 'bg-gray-900/50 border border-gray-700 hover:bg-gray-800/50'
                                        }`}
                                    >
                                        {cat.id !== 'all' && (
                                            <img
                                                src={projectImages[cat.id]}
                                                alt={cat.name}
                                                className="project-image"
                                                onError={(e) => {e.target.style.display = 'none'}}
                                            />
                                        )}
                                        <div className="text-4xl mb-2">{cat.icon}</div>
                                        <h3 className="text-base font-semibold text-purple-100 mb-1">{cat.name}</h3>
                                        <p className="text-xs text-amber-400/70 mb-3">{cat.description}</p>
                                        <div className="text-sm text-gray-300 mb-3">
                                            {stats.complete}/{stats.total} complete
                                        </div>
                                        <div className="w-full bg-gray-700 rounded-full h-2">
                                            <div
                                                className="bg-gradient-to-r from-amber-500 to-purple-500 h-2 rounded-full transition-all duration-500"
                                                style={{ width: `${stats.percentage}%` }}
                                            />
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Stage Filter */}
                        <div className="flex justify-center mb-8 space-x-3">
                            <button
                                onClick={() => setSelectedStage('all')}
                                className={`px-5 py-2 rounded-lg transition font-semibold ${
                                    selectedStage === 'all'
                                        ? 'bg-gradient-to-r from-amber-500 to-purple-600 text-white'
                                        : 'bg-gray-800 text-gray-400 hover:bg-gray-700'
                                }`}
                            >
                                All Stages
                            </button>
                            {stages.map(stage => (
                                <button
                                    key={stage}
                                    onClick={() => setSelectedStage(stage)}
                                    className={`px-5 py-2 rounded-lg transition font-semibold ${
                                        selectedStage === stage
                                            ? 'bg-gradient-to-r from-amber-500 to-purple-600 text-white'
                                            : 'bg-gray-800 text-gray-400 hover:bg-gray-700'
                                    }`}
                                >
                                    {stage}
                                </button>
                            ))}
                        </div>

                        {/* Tasks List */}
                        <div className="bg-gray-900/60 border border-purple-500/30 rounded-xl p-6 mb-8 backdrop-blur-sm">
                            <h2 className="cinzel text-3xl text-amber-400 mb-6">
                                {selectedCategory === 'all' ? 'All Tasks' : categories.find(c => c.id === selectedCategory)?.name}
                                {selectedStage !== 'all' && ` ‚Äî ${selectedStage} Stage`}
                            </h2>

                            <div className="space-y-3">
                                {getFilteredTasks().map(task => {
                                    const hasDeadline = task.deadline;
                                    return (
                                        <div
                                            key={task.id}
                                            className="flex items-center justify-between p-4 rounded-lg transition bg-black/30 border border-gray-800 hover:bg-black/50 hover:border-amber-500/30"
                                        >
                                            <div className="flex items-center flex-1">
                                                <span className={`status-indicator status-${task.status}`} />
                                                <span className="text-purple-100 flex-1">{task.name}</span>
                                                {hasDeadline && (
                                                    <span className="text-xs bg-amber-500/20 text-amber-400 px-3 py-1 rounded-full ml-3 border border-amber-500/30">
                                                        üìÖ {formatDate(task.deadline)}
                                                    </span>
                                                )}
                                                <span className="text-xs bg-purple-900/30 text-purple-300 px-3 py-1 rounded ml-3">
                                                    {task.stage}
                                                </span>
                                                {task.dependencies && task.dependencies.length > 0 && (
                                                    <span className="text-xs text-gray-500 ml-3">
                                                        ‚Ü≥ {task.dependencies.length} dep.
                                                    </span>
                                                )}
                                            </div>
                                            <div className="flex space-x-2 ml-4">
                                                <button
                                                    onClick={() => updateTaskStatus(task.category, task.id, 'not-started')}
                                                    className="w-8 h-8 rounded bg-gray-600 hover:bg-gray-500 transition text-white"
                                                    title="Not Started"
                                                >
                                                    ‚óã
                                                </button>
                                                <button
                                                    onClick={() => updateTaskStatus(task.category, task.id, 'in-progress')}
                                                    className="w-8 h-8 rounded bg-amber-600 hover:bg-amber-500 transition text-white"
                                                    title="In Progress"
                                                >
                                                    ‚óê
                                                </button>
                                                <button
                                                    onClick={() => updateTaskStatus(task.category, task.id, 'complete')}
                                                    className="w-8 h-8 rounded bg-green-600 hover:bg-green-500 transition text-white"
                                                    title="Complete"
                                                >
                                                    ‚óè
                                                </button>
                                                <button
                                                    onClick={() => updateTaskStatus(task.category, task.id, 'blocked')}
                                                    className="w-8 h-8 rounded bg-red-600 hover:bg-red-500 transition text-white"
                                                    title="Blocked"
                                                >
                                                    ‚úï
                                                </button>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {/* Status Legend */}
                        <div className="bg-gray-900/60 border border-purple-500/30 rounded-xl p-6 mb-8 backdrop-blur-sm">
                            <h3 className="cinzel text-xl text-amber-400 mb-4 flex items-center">
                                <span className="mr-2">üìä</span> Status Legend
                            </h3>
                            <div className="grid md:grid-cols-4 gap-4 text-sm">
                                <div className="flex items-center bg-black/30 p-3 rounded-lg">
                                    <span className="status-indicator status-not-started" />
                                    <span className="text-gray-300">Not Started</span>
                                </div>
                                <div className="flex items-center bg-black/30 p-3 rounded-lg">
                                    <span className="status-indicator status-in-progress" />
                                    <span className="text-gray-300">In Progress</span>
                                </div>
                                <div className="flex items-center bg-black/30 p-3 rounded-lg">
                                    <span className="status-indicator status-complete" />
                                    <span className="text-gray-300">Complete</span>
                                </div>
                                <div className="flex items-center bg-black/30 p-3 rounded-lg">
                                    <span className="status-indicator status-blocked" />
                                    <span className="text-gray-300">Blocked</span>
                                </div>
                            </div>
                        </div>

                        {/* Q4 2025 OKRs */}
                        <div className="bg-gray-900/60 border border-amber-500/30 rounded-xl p-6 mb-8 backdrop-blur-sm">
                            <h3 className="cinzel text-2xl text-amber-400 mb-4 flex items-center">
                                <span className="mr-2">üéØ</span> Q4 2025 OKRs
                            </h3>
                            <div className="grid md:grid-cols-2 gap-4">
                                <div className="bg-black/30 p-4 rounded-lg border border-purple-500/20">
                                    <h4 className="text-purple-200 font-semibold mb-2">üìö Launch Where's Crow MVP</h4>
                                    <ul className="text-sm text-gray-300 space-y-1 ml-4">
                                        <li>‚Ä¢ Manuscript to v1.0-FINAL (Nov 8)</li>
                                        <li>‚Ä¢ Playable Midnight Carnival scene (Dec 20)</li>
                                        <li>‚Ä¢ Test with 20+ users (Dec 20)</li>
                                    </ul>
                                </div>
                                <div className="bg-black/30 p-4 rounded-lg border border-purple-500/20">
                                    <h4 className="text-purple-200 font-semibold mb-2">üöÄ Kickstarter Pre-Launch</h4>
                                    <ul className="text-sm text-gray-300 space-y-1 ml-4">
                                        <li>‚Ä¢ Complete campaign page draft (Dec 31)</li>
                                        <li>‚Ä¢ Build email list to 500 subscribers (Dec 31)</li>
                                        <li>‚Ä¢ Create campaign video script (Dec 31)</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="text-center text-purple-400/60 text-sm italic">
                            <div className="mb-2">"From Chaos to Gold ‚Äî Every task is a step in the alchemical journey..."</div>
                            <div className="text-amber-500/50">üúÅ</div>
                            <div className="mt-4 text-xs text-gray-500">
                                Last Updated: November 4, 2025 | Strategic Operations Hub v2.1
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ProductionDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
